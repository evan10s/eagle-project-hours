

<div [formGroup]="projectForm">
  <div formArrayName="workdays">
    <div *ngFor="let workday of workdays; let i = index">
      <eph-workday [workdayNum]="i + 1" [workdays]="projectForm.controls.workdays" [workday]="workday" [participantListService]="participantList"><a *ngIf="workdays.length > 1" (click)="removeWorkday(i)">(remove)</a></eph-workday>

    </div>
  </div>
</div>

<button class="btn btn-sm" (click)="addWorkday()">Add workday</button>
